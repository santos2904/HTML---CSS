<!DOCTYPE html>
<html>
<head>
  <title>CSS Basics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Uber</h3>
  <button class="uber">Request now</button>
  <h3>Amazon</h3>
  <button class="amazon">Add to Cart</button>
  <h3>GitHub</h3>
  <button class="gitHub">Sign up</button>
  <h3>Bootstrap</h3>
  <button class="bootstrap">Get started</button>
  <button class="download">Download</button>
  <h3>LinkedIn</h3>
  <button class="linkedIn">Apply on company website</button>
  <button class="save">Save</button><br><hr>
  <a href="https://www.amazon.ca">Back to Amazon</a>
  <p class="item">Nike Black Running Shoes</p>
  <p class="price">$39 - in stock.</p>
  <p class="delivery">Free delivery tomorrow.</p>
  <button class="cart">Add to Cart</button>
  <button class="buy">Buy now</button>
</body>
</html>
