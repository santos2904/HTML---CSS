<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Exercise 8</title>
  </head>
  <body>
    <!-- 8a -->
    <input class="input-name" placeholder="Name" type="text" />
    <input class="input-email" placeholder="Email" type="text" />
    <!-- 8b -->
    <p id="para">
      Thanks for chatting with our customer support. Would you like to take our
      quick survey?
    </p>
    <button>Yes</button>
    <button>No</button>
    <!-- 8c -->
    <img
      class="google-logo"
      src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
    />
    <input
      class="search-input"
      type="text"
      placeholder="Search Google or type a URL"
    />
    <!-- 8d - challenge -->
    <input type="text" class="input" id="first-name" placeholder="First name" />
    <input type="text" class="input" id="last-name" placeholder="Last name" />
    <input type="text" class="input" id="email" placeholder="Email" />
    <button class="signup-btn">Sign Up</button>
    <p class="uber-request">Request a ride now</p>
    <input
      type="text"
      class="uber-input"
      id="pickup-input"
      placeholder="Enter pickup location"
    />
    <input
      type="text"
      class="uber-input"
      id="destination-input"
      placeholder="Enter destination"
    />
    <button class="request-btn">Request now</button>
    <button class="schedule-btn">Schedule for later</button>
  </body>
</html>
