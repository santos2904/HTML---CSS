<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="container">
      <div class="div1">200px</div>
      <div class="div2">75px</div>
    </div>

    <div class="container">
      <div class="item1">50px</div>
      <div class="item2">remaining space</div>
      <div class="item3">75px</div>
    </div>

    <div class="container1">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
      <div class="item">item4</div>
    </div>

    <div class="container2">
      <div class="item">item1</div>
      <div class="item">item2</div>
    </div>

    <div class="container12e">
      <div class="flex">
        <div>Home</div>
        <div class="number">14</div>
      </div>
      <div class="flex">
        <div>Notification</div>
        <div class="number">3</div>
      </div>
      <div class="flex">
        <div>Messages</div>
        <div class="number">5</div>
      </div>
    </div>

    <div class="header">
      <div class="home">Home</div>
      <div>
        <input class="search-bar" type="text" placeholder="Search" />
      </div>
      <div>
        <button class="download-btn">Download</button>
      </div>
    </div>

    <div class="row">
      <img
        class="profile-picture"
        src="https://static.wikia.nocookie.net/starwars/images/7/72/BabyYoda-Alzmann.png"
      />
      <div class="info">
        <p class="name">oliver</p>
        <p class="handle">The cute</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img
        class="profile-picture"
        src="https://upload.wikimedia.org/wikipedia/en/a/a0/Grogu_%28Star_Wars%29.jpg"
      />
      <div class="info">
        <p class="name">Mimi</p>
        <p class="handle">Unknown</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img
        class="profile-picture"
        src="https://i.insider.com/5fad69c3df90d000183781b6?"
      />
      <div class="info">
        <p class="name">Rex</p>
        <p class="handle">Happy Yoda</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>
  </body>
</html>
