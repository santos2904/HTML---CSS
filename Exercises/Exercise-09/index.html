<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Exercise 9</title>
  </head>
  <body>
    <div class="red-square"></div>
    <div class="green-circle"></div>
    <div class="satisfaction">
      <p>Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>
    <div class="yt-music">
      <p class="install">Install YouTube Music</p>
      <p class="description">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>
    <div class="twitter">
      <img
        class="yoda3"
        src="https://upload.wikimedia.org/wikipedia/en/a/a0/Grogu_%28Star_Wars%29.jpg"
      />
      <input class="sup" type="text" placeholder="What's happening?" />
      <button class="tweet">Tweet</button>
    </div>
    <div class="profile">
      <img
        src="https://upload.wikimedia.org/wikipedia/en/a/a0/Grogu_%28Star_Wars%29.jpg"
        class="profile-picture"
      />
      <p class="profile-name">Oliver</p>
      <p class="friends">2 mutual friends</p>
      <button class="add-friend">Add Friend</button>
      </div>
      <div class="friends-cards">
        <div class="profiles">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a0/Grogu_%28Star_Wars%29.jpg" class="profile-picture"> 
        <p class="profile-name">Oliver</p>
        <p class="friends">2 mutual friends</p>
        <button class="add-friend">Add Friend</button>
      </div>
      <div class="profiles">
        <img src="https://static.wikia.nocookie.net/starwars/images/7/72/BabyYoda-Alzmann.png" class="profile-picture">
        <p class="profile-name">Mimi</p>
        <p class="friends">3 mutual friends</p>
        <button class="add-friend">Add Friend</button>
      </div>
      <div class="profiles">
        <img src="https://i.insider.com/5fad69c3df90d000183781b6?" class="profile-picture">
        <p class="profile-name">Rex</p>
        <p class="friends">4 mutual friends</p>
        <button class="add-friend">Add Friend</button>
      </div>
      </div>
      <div class="google-logo">
      <img
      src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
    /></div>
    <div class="search-div">
    <input
      class="search-input"
      type="text"
      placeholder="Search Google or type a URL"
    /></div>
    <div class="google-search">
      <button class="search-btn">Google Search</button>
      <button class="search-btn">I'm Feeling Lucky</button></div>
    </div>
  </div>

</html>
