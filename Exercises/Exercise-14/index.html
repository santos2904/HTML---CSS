<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 14</title>
  </head>
  <body>
    <!-- Exercise 14e -->
    <div class="header">
      <div class="left-section">
        <div class="picture-container">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/a/a0/Grogu_%28Star_Wars%29.jpg"
            class="profile-picture"
          />
        </div>
        <div class="profile-name">Baby Yoda</div>
      </div>
      <div class="right-section">
        <button class="add-friend-button">Add Friend</button>
        <button class="message-button">Message</button>
      </div>
    </div>
    <!-- Exercise 14f -->
    <div class="right-picture-bar">
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/en/a/a0/Grogu_%28Star_Wars%29.jpg"
          class="profile-picture1"
        />
      </div>
      <div>
        <img
          src="https://static.wikia.nocookie.net/starwars/images/7/72/BabyYoda-Alzmann.png"
          class="profile-picture1"
        />
      </div>
      <div>
        <img
          src="https://i.insider.com/5fad69c3df90d000183781b6?"
          class="profile-picture1"
        />
      </div>
    </div>

    <div class="right-info-bar">
      <div class="info-head">
        <div class="info">INFO</div>
        <div class="plus-icon">+</div>
      </div>
      <div class="channels"># new-videos</div>
      <div class="channels"># updates</div>
      <div class="channels"># faq</div>
    </div>
  </body>
</html>
